<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header"></header>
<div class="container mt-5">
    <div th:each="el : ${pills}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"></h3>
        <p th:text="${el.description}"></p>
        <p th:text="${#dates.format(el.date, 'dd-MM-yyyy')}"></p>
        <a th:href=" 'show/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a>
        <a th:href=" 'show/' + ${el.id} + '/remove'" class="btn btn-warning">Remove</a>
    </div>
</div>
<div th:insert="blocks/footer"></div>
</body>
</html>
